plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.fly2w_365"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.fly2w_365"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // Copiar el APK de salida a un nombre personalizado sin eliminar el archivo original
    afterEvaluate {
        def apkDir = file("$buildDir/outputs/flutter-apk")
        tasks.named("assembleRelease").configure {
            doLast {
                apkDir.listFiles().each { file ->
                    if (file.name == "app-release.apk") {
                        def newName = "Fly2w365-v${android.defaultConfig.versionName}.apk"
                        def newFile = new File(apkDir, newName)
                        ant.copy(file: file, tofile: newFile, overwrite: true)
                        println("APK copied as: $newName")
                    }
                }
            }
        }
    }
}

flutter {
    source = "../.."
}
